data:
  image_dirs:     
  - ./dataverse_files/HAM10000_images_part_1
  - ./dataverse_files/HAM10000_images_part_2
  metadata_path: "./dataverse_files/HAM10000_metadata"
  image_size: 256
  val_split: 0.2
  test_split: 0.15

training:
  batch_size: 32
  num_workers: 4
  seed: 42

train_autoencoder:
  epochs: 5
  learning_rate: 0.001
  weight_decay: 0.001
  patience: 5
  min_delta: 0.0001
  save_path: "./save_model_autoencoder/autoencoder.pt"
  save_reconstruction: "./reconstructions"

train_classifier:
  epochs: 20
  learning_rate: 0.001
  batch_size: 32
  save_path: "./save_model_classifier/classifier.pt"
  n_models: 2

test_classifier:
  batch_size: 32
  embeddings_path: "./save_model/embeddings.pt"
  classifier_path: "./save_model_classifier/classifier.pt"
